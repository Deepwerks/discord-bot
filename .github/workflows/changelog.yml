name: Generate CHANGELOG.md from workflows

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  
jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install conventional-changelog-cli globally
        run: npm install -g conventional-changelog-cli

      - name: Generate Root Changelog
        run: |
          conventional-changelog -p angular -i CHANGELOG.md -s -r 0

      - name: Create Pull Request with updated CHANGELOG.md
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: Update CHANGELOG.md"
          title: "chore: Update CHANGELOG.md"
          body: "This PR was automatically generated by a GitHub Action."
          branch: chore/update-changelog
          base: main
          add-paths: CHANGELOG.md
