name: Deploy Discord Bot

on:
  push:
    branches:
      - dev
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript files
        run: npm run build

      - name: Build Docker image
        run: docker build -t deadlock-assistant-bot .

      - name: Docker login (if pushing to DockerHub)
        if: github.ref == 'refs/heads/main'
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Push Docker image to DockerHub (optional)
        if: github.ref == 'refs/heads/main'
        run: docker push mexter/deepwerks:latest

      - name: Deploy to server (SSH or Docker Compose)
        if: github.ref == 'refs/heads/main'
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY }} user@your-vps-ip "docker pull mexter/deepwerks:latest && docker-compose up -d"
